    <script type="text/javascript"></script>

    <script>
    let name = prompt("Inputkan Namamu disini");
    if (name != "") {
        document.getElementById("nama").innerText = name;
    } else {
        document.getElementById("nama").innerHTML = "Guest";
    }

      const validateForm = () => {
        // Deklarasi variabel
        const name = document.forms["message-form"]["name"].value;
        const birthDate = document.forms["message-form"]["birthdate"].value;
        const gender = document.forms["message-form"]["gender"].value;
        const message = document.forms["message-form"]["message"].value;

        // Validasi input
        if (name == "" || birthDate == "" || gender == "" || message == "") {
          alert("Form input tidak boleh ada yang kosong.");
          return false;
        }

        // Passing output data
        setOutput(name, birthDate, gender, message);

        // Menghapus input form ketika di Submit
        document.forms["message-form"]["name"].value = "";
        document.forms["message-form"]["birthdate"].value = "";
        document.querySelector('input[name="gender"]:checked').checked = false;
        document.forms["message-form"]["message"].value = "";

        return false;
      };

      const setOutput = (name, birthDate, gender, message) => {
        // Menampilkan output data
        document.getElementById("output-name").innerHTML = name;
        document.getElementById("output-birthdate").innerHTML = birthDate;
        document.getElementById("output-gender").innerHTML = gender;
        document.getElementById("output-message").innerHTML = message;
      };
      var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var imgList = document.getElementsByClassName("img-slideshow");
        console.log({ imgList });
        if (n > imgList.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = imgList.length };
        for (let i = 0; i < imgList.length; i++) {
            imgList[i].style.display = "none";
        }
        imgList[slideIndex - 1].style.display = "block"
    }

    setInterval(() => {
        plusDivs(1);
    }, 5000)
    </script>
